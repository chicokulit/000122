<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSA Employee Portal - Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background-glow"></div>

  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Philippine_Statistics_Authority.svg/1059px-Philippine_Statistics_Authority.svg.png" alt="PSA Logo" class="logo">
    <h1>Employee Login</h1>
    <form id="loginForm">
      <input type="text" placeholder="Employee ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

<script src="js/script.js"></script>
</body>
</html>
