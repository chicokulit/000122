<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Recently Completed Cases</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 850px;
        margin: 40px auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #0033aa;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 25px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: left;
    }

    th {
        background: #0033aa;
        color: white;
    }

    .btn-view {
        background: #0077cc;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-view:hover {
        background: #005fa3;
    }

    .image-viewer {
        display: none;
        text-align: center;
        margin-top: 20px;
    }

    .image-viewer img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .btn-close {
        margin-top: 15px;
        padding: 10px 18px;
        background: red;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Recently Completed Cases</h2>

    <table>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Issue</th>
            <th>Date</th>
            <th>Action</th>
        </tr>

        <!-- RECORD: MARCUS -->
        <tr>
            <td><input type="checkbox"></td>
            <td>Marcus Gaile Sorbito Villarma</td>
            <td>Birth Certificate</td>
            <td>First Name Correction</td>
            <td>December 9, 2025</td>
            <td><button class="btn-view" onclick="viewImage('mgsv.png')">View</button></td>
        </tr>

    </table>

    <!-- IMAGE VIEWER -->
    <div id="imageViewer" class="image-viewer">
        <img id="caseImage" src="">
        <br>
        <button class="btn-close" onclick="closeImage()">Close</button>
    </div>

</div>

<script>
function viewImage(filename) {
    document.getElementById("caseImage").src = "../images/" + filename;
    document.getElementById("imageViewer").style.display = "block";
}

function closeImage() {
    document.getElementById("imageViewer").style.display = "none";
}
</script>

</body>
</html>
