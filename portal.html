<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSA Employee Portal</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #0054a6; /* PSA Blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 50px;
      height: 50px;
    }

    .header-center {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-right button {
      padding: 5px 10px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    /* Secondary menu */
    .secondary-menu {
      display: flex;
      background-color: #0073e6;
      padding: 10px 20px;
      gap: 20px;
      color: white;
      font-weight: bold;
    }

    .secondary-menu a {
      color: white;
      transition: 0.2s;
    }

    .secondary-menu a:hover {
      text-decoration: underline;
    }

    /* Layout */
    .container {
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    /* Left Sidebar */
    .sidebar-left {
      width: 220px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .sidebar-left h3 {
      margin-bottom: 10px;
      color: #0054a6;
    }

    .sidebar-left ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-left li a {
      color: #333;
      font-weight: 500;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      min-height: 400px;
    }

    .main-content h2 {
      margin-bottom: 15px;
      color: #0054a6;
    }

    .announcement {
      background-color: #e6f2ff;
      padding: 15px;
      border-left: 5px solid #0054a6;
      border-radius: 5px;
    }

    /* Right Sidebar */
    .sidebar-right {
      width: 220px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      height: fit-content;
    }

    .sidebar-right h3 {
      margin-bottom: 10px;
      color: #0054a6;
    }

    .sidebar-right ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-right li a {
      color: #333;
      font-weight: 500;
    }

    /* Responsive */
    @media(max-width: 1024px){
      .container {
        flex-direction: column;
      }
      .sidebar-left, .sidebar-right {
        width: 100%;
      }
    }
  </style>
</head>
