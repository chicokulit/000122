<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSA | Employee Portal</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { display: flex; min-height: 100vh; background-color: #f4f6f8; color: #333; }

    /* Sidebar */
    .sidebar { width: 220px; background-color: #1a73e8; color: #fff; padding: 20px; flex-shrink: 0; }
    .sidebar h2 { margin-bottom: 30px; font-size: 1.2rem; letter-spacing: 1px; }
    .sidebar ul { list-style: none; }
    .sidebar ul li { margin-bottom: 10px; border-radius: 5px; }
    .sidebar ul li a {
        display: block;
        padding: 12px 8px;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        border-radius: 5px;
        transition: background 0.3s, color 0.3s;
    }
    .sidebar ul li a:hover {
        background-color: #1666c1;
        color: white;
    }
    .sidebar ul li a.status-link {
        background-color: #0033aa;
    }
    .sidebar ul li a.status-link:hover {
        background-color: #002a88;
        color: white;
    }

    /* Main content */
    .main-content { flex-grow: 1; display: flex; flex-direction: column; }

    /* Header */
    .header { display: flex; justify-content: space-between; align-items: center; background-color: #fff; padding: 15px 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .header-left { display: flex; align-items: center; }
    .logo { width: 60px; height: 60px; margin-right: 15px; }
    .header-left h1 { font-size: 1.3rem; color: #1a73e8; }
    .header-right { display: flex; align-items: center; }
    .header-right span { margin-right: 20px; font-weight: bold; }
    .header-right i { cursor: pointer; margin-right: 20px; font-size: 1.2rem; }
    .header-right button { background-color: #1a73e8; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
    .header-right button:hover { background-color: #1666c1; }

    /* Content & other styling (cards, certificates, etc.) kept the same */
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Menu</h2>
    <ul>
        <li><a href="portal">Pending Cases</a></li>
        <li><a href="portal">Recently Completed Cases</a></li>
        <li><a href="portal">Updates Needed</a></li>
        <li><a href="portal">Notifications</a></li>
        <li><a href="portal">Reports</a></li>
        <li><a href="portal">Employee Announcements</a></li>
        <li><a href="status" class="status-link">Status Checker</a></li>
    </ul>
</div>

<!-- Main content -->
<div class="main-content">

    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="images.png" alt="PSA Logo" class="logo">
            <h1>Philippine Statistics Authority | Employee Portal</h1>
        </div>
        <div class="header-right">
            <span id="greeting">Hi, Danica Cruz!</span>
            <i class="messages">ðŸ’¬</i>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content (cards, certificate boxes, etc.) here... -->

</div>

<script>
    // Login redirect example
    function goToStatus() {
        window.location.href = "status"; // clean URL
    }

    function logout() {
        alert('Logging out...');
    }

    document.getElementById('greeting').textContent = "Hi, Danica Cruz!";

    // Real-time clock example
    function updateDateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit', second:'2-digit' };
        document.getElementById('datetime')?.textContent = now.toLocaleDateString('en-PH', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
