<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Statistics Authority | Employee Portal</title>
    <style>
        /* Reset & base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f8;
            color: #333;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background-color: #1a73e8;
            color: #fff;
            padding: 20px;
            flex-shrink: 0;
        }
        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            padding: 12px 8px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .sidebar ul li:hover {
            background-color: #1666c1;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-right: 15px;
        }
        .header-left h1 {
            font-size: 1.3rem;
            color: #1a73e8;
        }
        .header-right {
            display: flex;
            align-items: center;
        }
        .header-right span {
            margin-right: 20px;
            font-weight: bold;
        }
        .header-right i {
            cursor: pointer;
            margin-right: 20px;
        }
        .header-right button {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .header-right button:hover {
            background-color: #1666c1;
        }

        /* Top options */
        .top-options {
            display: flex;
            background-color: #e3f2fd;
            padding: 10px 25px;
            gap: 15px;
            font-weight: bold;
        }
        .top-options div {
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .top-options div:hover {
            background-color: #cfe0fc;
        }

        /* Content */
        .content {
            padding: 25px;
            flex-grow: 1;
        }
        .announcement {
            background-color: #fff3cd;
            padding: 20px;
            border-left: 5px solid #ffeeba;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Real-time clock */
        .clock {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>Pending Cases</li>
            <li>Recently Completed Cases</li>
            <li>Updates Needed</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="images.png" alt="PSA Logo" class="logo">
                <h1>Philippine Statistics Authority | Employee Portal</h1>
            </div>
            <div class="header-right">
                <span id="greeting">Hi, Employee!</span>
                <i class="messages">ðŸ’¬</i>
                <button onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Top Options -->
        <div class="top-options">
            <div>Birth Certificate</div>
            <div>Marriage Certificate</div>
            <div>Death Certificate</div>
            <div>CENOMAR</div>
            <div>Other Certificates</div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="announcement">
                <p>Welcome to the Employee Portal! Today's date and time: <span class="clock" id="datetime"></span></p>
            </div>
        </div>
    </div>

    <script>
        // Real-time date & time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute:'2-digit', second:'2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-PH', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Example logout function
        function logout() {
            alert('Logging out...');
            // Add actual logout logic here
        }

        // Example greeting based on name
        document.getElementById('greeting').textContent = "Hi, Danica Cruz!";
    </script>
</body>
</html>
