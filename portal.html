<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSA Employee Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Philippine_Statistics_Authority.svg/1059px-Philippine_Statistics_Authority.svg.png" alt="PSA Logo" class="logo-small">
    <div>
      <h1>PHILIPPINE STATISTICS AUTHORITY</h1>
      <h3>Employee Portal</h3>
    </div>
  </div>
  <div class="header-right">
    <span id="userGreeting">Hi, Employee</span>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<main>
  <div class="portal-cards">
    <div class="card">Birth Certificate</div>
    <div class="card">Marriage Certificate</div>
    <div class="card">Death Certificate</div>
    <div class="card">CENOMAR</div>
  </div>
</main>

<script>
  // Display user greeting
  const greetingEl = document.getElementById("userGreeting");
  const name = localStorage.getItem("loggedInUser");
  if(name){
      greetingEl.textContent = `Hi, ${name}`;
  }

  // Logout
  document.getElementById("logoutBtn").addEventListener("click", function(){
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
  });
</script>

</body>
</html>
